<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Boxception">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h1>
    <div id="small"></div>
    <div id="medium"></div>
    <div id="large"></div>

    <h1>Boxception (Table Version)</h1>

    <table>
        <tbody>
            <tr>
                <td id="red" class="top left""></td>
                <td id="red" class="top"></td>
                <td id="red" class="top"></td>
                <td id="red" class="top"></td>
                <td id="red" class="top right"></td>
            </tr>
            <tr>
                <td id="red" class="left"></td>
                <td id="blue" class="top left"></td>
                <td id="blue" class="top"></td>
                <td id="blue" class="top right"></td>
                <td id="red" class="right"></td>
            </tr>
            <tr>
                <td id="red" class="left"></td>
                <td id="blue" class="left"></td>
                <td id="white" class="top bottom left right"></td>
                <td id="blue" class="left right"></td>
                <td id="red" class="right"></td>
            </tr>
            <tr>
                <td id="red" class="left"></td>
                <td id="blue" class="bottom left"></td>
                <td id="blue" class="bottom"></td>
                <td id="blue" class="bottom right"></td>
                <td id="red" class="right"></td>
            </tr>
            <tr>
                <td id="red" class="bottom left""></td>
                <td id="red" class="bottom"></td>
                <td id="red" class="bottom"></td>
                <td id="red" class="bottom"></td>
                <td id="red" class="bottom right"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
